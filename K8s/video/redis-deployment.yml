apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-redis
  namespace: video
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-redis
  template:
    metadata:
      labels:
        app: video-redis
    spec:
      containers:
        - name: redis
          image: redis:7
          ports:
            - containerPort: 6379
